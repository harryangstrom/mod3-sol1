<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as dcont'>
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class = "row">
        <div class="col-md-12">
          <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model='searchTerm'>
          </div>
          <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="dcont.getItems();">Narrow It Down For Me!</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
           {{ dcont.matchedItems[0].id }} {{ dcont.matchedItems[0].short_name }} {{ dcont.matchedItems[0].description }}
        </div>
      </div>
    
    </div>


    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  

</body>
</html>
